<div class="row">
    @for(product of productsList; track product._id) {
        
        <app-product-card [product]="product" teste="teste" (addProductToCart)="warnAboutAddProductToCart(product)"></app-product-card>
      } @empty {
        <p>The products list is empty</p>
      }
  
      <app-product-card></app-product-card>
  </div>
