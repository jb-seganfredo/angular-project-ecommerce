@if(product) {

  <div class="card" style="width: 18rem">
    <img src={{product.imageUrl}} class="card-img-top" alt="Product Image" style="height: 15rem">
    <div class="card-body">
      <h5 class="card-title">{{ product.title }}</h5>
      <p class="card-text">{{ product.description}}</p>
    </div>
    <ul class="list-group list-group-flush">
      <li class="list-group-item">US$: {{ product.price }}</li>
    </ul>
    <div class="card-body">
      <div class="buttons">
        <button class="btn btn-primary" type="submit" (click)="addToShoppingCart()">Buy</button>
        <button class="btn btn-primary" type="submit" id="btnFavorite">Favorite</button>
      </div>
    </div>
  </div>
  
}
