<section>
    <div class="container-fluid" style="display: flex; justify-content: center;">
        <div class="row">
            <div class="col-lg-10 col-md-8 ml-auto">
                <div class="row align-items-center pt-md-1 mt-md-2" style="margin-bottom: 12px;">
                    <div class="col-12">
                        <div class="card" style="width: 550px;">
                            <div class="card-title text-center mt-3" style="padding-bottom: 0;">

                                <h3 class="fw-light fs-4">Create Product For Sale</h3>

                            </div>

                            <div class="card-body">

                                <form class="row g-3" action="">

                                    <div class="col-md-8">
                                        <label for="productname" class="form-label">Product Name</label>
                                        <input type="text" class="form-control" name="tittle" [(ngModel)]="newProduct.title">
                                    </div>

                                    <div class="col-md-4">
                                        <label for="productId" class="form-label">Product ID</label>
                                        <input type="text" class="form-control" name="id" [(ngModel)]="newProduct.id">
                                    </div>

                                    <div class="col-md-12">
                                        <label for="productImage" class="pb-2">Product Image URL</label>
                                        <input type="text" class="form-control" name="imageURL" [(ngModel)]="newProduct.imageUrl">        
                                    </div>

                                    <div class="col-md-6">
                                        <label for="productPrice" class="form-label">Price</label>
                                        <input type="number" class="form-control" name="price" [(ngModel)]="newProduct.price">
                                    </div>

                                    <div class="col-md-6">
                                        <label for="productTotalInStock" class="form-label">Total in Stock</label>
                                        <input type="number" class="form-control" name="totalInStock" [(ngModel)]="newProduct.totalInStock">
                                    </div>

                                    <label for="productDescription">Description</label>
                                    <textarea class="form-control" rows="3" [(ngModel)]="newProduct.title"></textarea>

                                    <button class="btn btn-dark mx-auto d-block" style="width: 200px; margin-top: 20px; margin-bottom: 5px;" (click)="submitForm()">Add Product</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
